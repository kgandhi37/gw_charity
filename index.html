<!DOCTYPE html>
<htm ng-app="suggestionApp">
<head>
  <title>Gandhi Do - Charity Page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap and Angular -->
  <link rel="stylesheet" href="src/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<!-- Defining AngularJS App -->
<body>

<!-- Navigation Bar -->

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">G Charity</a>
    </div>

    
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" ng-model="searchFilter" class="form-control" placeholder="Filter">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#suggestionForm">Post</a></li>
      </ul>
    
  </div>
</nav>






<!-- Main Body -->

<div class="container">
<!-- Suggestions -->

  <div class="col-md-8">
    <div ng-controller="dbCtrl">
            <table class="table table-hover table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Suggestion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="suggestions in data | filter:searchFilter">
                        <td class="col-md-2">{{suggestions.date}}</td>
                        <td class="col-md-3">{{suggestions.user}}</td>
                        <td class="col-md-7">{{suggestions.suggestion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
  </div>
  <div class="col-md-4">


    <!-- Suggestion Form -->
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        Make a suggestion! 
      </h3>
    </div>

    <div class="panel-body">

    <div ng-controller="postController">
      <span ng-show="message">{{message}}</span>
      <form name="suggestionForm" ng-submit="submitForm()" id="suggestionForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="suggestion.name" placeholder="Your Name">
          <span ng-show="errorName" class="bg-danger">{{errorName}}</span>
        </div>

        <div class="form-group">
          <label>Suggestion</label>
          <textarea name="suggestion" class="form-control" ng-model="suggestion.suggestion" rows="3"></textarea>
          <span ng-show="errorSuggestion" class="bg-danger">{{errorSuggestion}}</span>
        </div>

        <button type="submit" class="btn btn-primary">Suggest!</button>
      </form>
    </div>
    </div>
    </div>


  </div>
  
</div>

<!-- JS Scripts -->

<script type="text/javascript" src="src/db_controller.js"></script>


</body>
</html>
