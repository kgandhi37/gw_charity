<!DOCTYPE html>
<htm ng-app="suggestionApp">
<head>
  <title>Gandhi Do - Charity Page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap and Angular -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<!-- Defining AngularJS App -->
<body>
<div class="container">
<!-- Suggestions -->

  <div class="page-header text-center"><h1>Gandhi Do charity suggestions..</h1></div> 

  <div class="col-md-8">
    <div ng-controller="dbCtrl">
          <input type="text" ng-model="searchFilter" class="form-control" style="width: 50%;" placeholder="Filter">
          <a href="#suggestionForm">Post a Suggestion</a>
            <table class="table table-hover table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Suggestion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="suggestions in data | filter:searchFilter">
                        <td class="col-md-2">{{suggestions.date}}</td>
                        <td class="col-md-3">{{suggestions.user}}</td>
                        <td class="col-md-7">{{suggestions.suggestion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
  </div>
  <div class="col-md-4">


    <!-- Suggestion Form -->
    <div ng-controller="postController">
      <span ng-show="message">{{message}}</span>
      <form name="suggestionForm" ng-submit="submitForm()" id="suggestionForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="suggestion.name" placeholder="Your Name">
          <span ng-show="errorName" class="bg-danger">{{errorName}}</span>
        </div>

        <div class="form-group">
          <label>Suggestion</label>
          <textarea name="suggestion" class="form-control" ng-model="suggestion.suggestion" rows="3"></textarea>
          <span ng-show="errorSuggestion" class="bg-danger">{{errorSuggestion}}</span>
        </div>

        <button type="submit" class="btn btn-primary">Suggest!</button>
      </form>
    </div>


  </div>
  
</div>

<!-- JS Scripts -->

<script type="text/javascript" src="src/db_controller.js"></script>


</body>
</html>
